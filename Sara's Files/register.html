		<div id="login">

						<h2><span class="fontawesome-lock"></span>Sign Up</h2>
						<form action="javascript:void(0);" method="POST">
							<fieldset>
								<p><label for="fullname">Full Name</label></p>
								<p><input type="fullname" id="fullname" size="52"></p>
								<p><label for="username">User Name</label></p>
								<p><input type="username" id="username" size="52"></p>
								<p><label for="email">E-mail</label></p>
								<p><input type="email" id="email" value="mail@address.com" ></p>
								<p><label for="password">Password</label></p>
								<p><input type="password" id="password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p>
								<p><label for="rpassword">Retype Password</label></p>
								<p><input type="rpassword" id="rpassword" size="52" ></p>
								<p><input type="submit" value="Sign In"></p>
							</fieldset>
						</form>
