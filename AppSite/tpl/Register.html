    <h1>New Professor Registration</h1>
	<p> It seems that we do not have your information. Please sign up in few seconds and enjoy Uclick!</p>
  	<br/><br/>   
	<div id="login">
		<h2><span class="fontawesome-lock"></span>Sign Up</h2>
		<form action="javascript:void(0);">
			<fieldset>
				<p><label for="firstName">First Name</label></p>
				<p><input name="fName" id="fName" type="text" placeholder="First Name here... " size="52"></p>
				<p><label for="lastName">Last Name</label></p>
				<p><input name="lName" id="lName" type="text" placeholder="Last Name here... " size="52"/><p/>
				<p><label for="username">E-Mail (User Name)</label></p>
				<p><input name="email" type="email" id="email" value="mail@address.com" ></p>
				<p><label for="password">Password</label></p>
				<p><input name="password" type="password" id="password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p>
				<p><label for="rpassword">Retype Password</label></p>
				<p><input name="rpassword" type="password" id="rpassword" size="52" ></p>
				<p>
					<button id="signup" class="btn btn-primary">Submit</button>
					<button class="btn" id="clearBtn" input type="reset">Clear</button>
				</p>
			</fieldset>
		</form>
	</div> <!-- end login -->
