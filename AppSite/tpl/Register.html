<div class="jumbotron">
  <h1>New Professor Registration</h1>
  <p> It seems that we do not have your information. Please sign up in few seconds and enjoy Uclick!</p>
  <br/><br/>
	<form name = "registerForm" class="form-group" id="register" method="post" >
		
		<label>First Name : </label><br/>
        <input name="fName"type="text" placeholder="First Name here... "/><br/><br/>
		<label>Last Name : </label><br/>
		<input name="lName" type="text"  placeholder="Last Name here... "/><br/><br/>
		<label>E-mail : (will be used as User Name)</label><br/>
		<input name = "email" type="email" placeholder="E-mail here... "/><br/><br/>
		<label>Password : </label><br/>
		<input name="password" type="password"  placeholder="Type password here..."/><br/><br/>
		<label>Confirm Password : </label><br/>
		<input name="rpassword" type="password" placeholder="Type password here..."/><br/><br/>
		
		<button name="signup" class="btn btn-primary">Submit</button>
		<button class="btn" id="clearBtn" input type="reset">Clear</button>
	</form>
</div>
