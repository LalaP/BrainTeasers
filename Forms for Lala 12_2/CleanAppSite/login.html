<head>

<!--The Body of the page-->
<body>
        <!--The wrapper of main page used for positioning and centering-->        
        <div id="wrap">
            <!--Header of the age-->
        <header id="appHeader">
        </header>
        <nav id="navList">
            <ul id="navListElement">
                <a href="index.html"><li>Welcome</li></a> |
                <a href="about.html"><li>About</li></a> |
                <a href="tutorial.html"><li>Get Started</li></a> |
                <a href="login.html"><li>Sign in / Sign up</li></a> |
				<a href="creatquiz.html"><li>Create Quiz</li></a>
            </ul>
        </nav>
        <!--Header of the age-->    
        <section id="content">
			<p>
				<div id="login">
					<h2><span class="fontawesome-lock"></span>Sign In</h2>
					<form action="javascript:void(0);" method="POST">
						<fieldset>
							<p><label for="email">E-mail address</label></p>
							<p><input type="email" id="email" value="mail@address.com" onBlur="if(this.value=='')this.value='mail@address.com'" onFocus="if(this.value=='mail@address.com')this.value=''"></p> <!-- JS because of IE support; better: placeholder="mail@address.com" -->
							<p><label for="password">Password</label></p>
							<p><input type="password" id="password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p> <!-- JS because of IE support; better: placeholder="password" -->
							<p><input type="submit" value="Sign In"></p>
						</fieldset>
					</form>
				</div> <!-- end login -->
				<a href="register.html" align="left"> No account? </li>Sign up for account here</a>
			</p>
        </section>
        <!--Footer of the page-->  
        <footer id="appFooter">
                <a href="https://www.facebook.com/pages/Uclick-App/181578885364289"><img src="images/f.jpg"  /></a>
            <a href="https://twitter.com/UclickApp"><img src="images/t.jpg"  /></a>
            <a href="mailto:uclick.app@gmail.com?Subject=Hello%20again" target="_top"> <img src="images/e.jpg"  /> </a>
        </footer>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
